<section class="di-body">
  [%heart%]
  <header class="di-head">
    <div class="di-day__info">
      <span class="di-day__date">
        <CTAG mode="date" format="YYYY年M月D日(W)" param="[%id%]">
        </span>
        <span class="di-day__climate">
          <img src="/image/diary/moon_phase[%moon%].sp.480.png" alt="月齢">／
          <img src="/image/diary/weather[%weather%].sp.480.png" alt="天気">／
          <img src="/image/diary/[%temperature%].sp.480.png" alt="気温">
        </span><!--.di-day__climate-->
      </div><!--.di-day__info-->
    </header><!--.di-head-->
    <div class="di-display__area">
      <div class="di-input__clear">
        <ul class="di-display__heart">
          <li><span [%IF heart >= 1%]class="on"[%END%]></span></li>
          <li><span [%IF heart >= 2%]class="on"[%END%]></span></li>
          <li><span [%IF heart >= 3%]class="on"[%END%]></span></li>
          <li><span [%IF heart >= 4%]class="on"[%END%]></span></li>
          <li><span [%IF heart >= 5%]class="on"[%END%]></span></li>
        </ul><!--.di-display__heart-->

        <div class="di-display__category ">＃[%category%]恋愛</div>
      </div>

      <h3 class="di-display__title">[%title%]タイトル</h3>
      <div class="di-display__text">
        <p>[%text1%]日記の内容が入ります。</p>
      </div>

      <div class="di-display__picture">
        <img src="http://placehold.jp/320x240.png">
      </div>

      <div class="di-btn__space">
        <a class="di-btn di-btn__edit" href="t.cgi?t=m/diary/edit&id=[%id%]&<!--DEF_P-->">編集する</a>
      </div>
      <div class="di-btn__space">
        <span class="di-btn di-btn__del js-dialog__open">削除する</span>
      </div>

      <nav class="di-link__area">
        <div class="di-btn__space di-btn__side">
          <a class="di-btn di-btn__defa" href="t.cgi?t=m/diary/bn&id=[%id%]&<!--DEF_P-->">&#9664;&#65038; 前の日記</a>
          <a class="di-btn di-btn__defa" href="t.cgi?t=m/diary/bn&id=[%id%]&<!--DEF_P-->">次の日記 &#9654;&#65038;</a>
        </div>
        <div class="di-btn__space">
          <a class="di-btn di-btn__defa" href="t.cgi?t=m/diary/list&category=1&page=1&<!--DEF_P-->">一覧に戻る</a>
        </div>
      </nav><!--.di-link__area-->

    </div><!--.di-display__area-->
  </section>

  <div class="di-btn__space">
    <span class="di-btn di-btn__del js-dialog__open2">保存したよmodal</span>
  </div>

  <div id="js-dialog__area" class="js-dialog__hide hide">
    <div class="js-dialog__content clearfix">
      <h4 class="js-dialog__title"></h4>
      <div class="js-btn__close">
        <a class="js-dialog__close"></a>
      </div>
      <div class="js-dialog__inner">
      </div>
    </div><!--.js-dialog__content-->
  </div><!--.js-dialog__hide-->

  [%IF saveok == 1%]<!--保存した際のパラメータが有った場合-->
<script>
$(".js-dialog__open2").click(function(){
    jsDialog("#js-dialog__area","日記を保存したよ！", '<img src="/image/diary/sv.sp.480.png" alt="監修者画像"><p>[%text2%]</p>');
});
</script>
[%END%]
<!--INC_F'template_foot.txt'-->
