<section class="di-list__main">
  <header class="di-list__head">
    <div class="di-list__title">
      日記一覧
    </div>
    [%IF yyyymm%]
        <div class="di-list__back">
          <a class="di-btn di-btn__del">全表示に戻す</a>
        </div>
    [%END%]
  </header>

  <section class="di-list__ListBody">
    <nav>
      <ul class="di-list__category">
        <li class="di-list__sharp">
          <a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 1%]0[%ELSE%]1[%END%]&page=1&<!--DEF_P-->">#恋愛</a>
        </li>
        <li class="di-list__sharp">
          <a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 2%]0[%ELSE%]2[%END%]&page=1&<!--DEF_P-->">#仕事</a>
        </li>
        <li class="di-list__sharp">
          <a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 3%]0[%ELSE%]3[%END%]&page=1&<!--DEF_P-->">#家庭</a>
        </li>
        <li class="di-list__sharp">
          <a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 4%]0[%ELSE%]4[%END%]&page=1&<!--DEF_P-->">#友達</a>
        </li>
        <li class="di-list__sharp">
          <a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 5%]0[%ELSE%]5[%END%]&page=1&<!--DEF_P-->">#その他</a>
        </li>
      </ul>
    </nav>

    <hr class="diarylist">

    <ul class="di-list__ListMain">
      <div class="di-list__LiBox">
        <li class="di-list__date">
          <a class="di-list__link" href="t.cgi?t=m/diary/bn&id=[%id%]&<!--DEF_P-->">
            <div class="di-list__LiText">
              <div class="di-list__days"><CTAG mode="date" format="YYYY年MM月DD日" param="[%id%]"></div>
              <div class="di-list__DiTitle">タイトルタイトル</div>
              <div class="di-list__caption">本文本文本文本文本本文本文本文本文本文本文本文本文本文本文文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文</div>
            </div>
            <div class="di-list__LiPhoto">
              <img class="di-list__photo" src="/image/aura/sv/1.240.jpg" alt="">
            </div>
          </a>
          <DTAG device="pc">
            <div class="edit">★</div>
          </DTAG>
        </li>
        <div class="di-list__btn ">
          <a class="di-btn di-btn__edit" href="t.cgi?t=m/diary/edit&id=[%id%]&<!--DEF_P-->">編集</a>
          <div class="di-btn di-btn__del js-dialog__open">削除</div>
        </div>
      </div>
    </ul>
  </section>

<!--ページャスペース-->

    <footer class="di-list__foot">
  <!--INC_F'list_pager.txt'-->
      <ul class="di-list__month">
        <li><a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%]&category=0[%END%]&page=1&<!--DEF_P-->">2018年3月</a></li>
        <li><a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%]&category=0[%END%]&page=1<!--DEF_P-->">2018年4月</a></li>
        <li><a href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%]&category=0[%END%]&page=1<!--DEF_P-->">2018年5月</a></li>
      </ul>
    </footer>
</section>

        <a class="js-dialog__close"></a>
