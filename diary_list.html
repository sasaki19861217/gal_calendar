<!--INC_F'template_head.txt'-->

<section class="di-list__main">
  <header class="di-list__head">
    <div class="di-list__title di_input__clear">
      <div class="col-xs-6 col-xs-offset-3">日記一覧</div>
      <div class="col-xs-3 text-right"><a class="di-top__link" href="/t.cgi?t=m/diary/top&<!--DEF_P-->"></a></div>
    </div>
  </header>

  [%IF yyyymm || category%]
  <div class="di-list__back">
    <a class="di-btn di-btn__del" href="t.cgi?t=m/diary/list&category=0&page=1&<!--DEF_P-->">全表示に戻す</a>
  </div>
  [%END%]

  <section class="di-list__ListBody">
    <nav>
      <ul class="di-list__category">
        <li class="di-list__sharp">
          <a class="[%IF category == 1%]active[%END%]" href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 1%]0[%ELSE%]1[%END%]&page=1&<!--DEF_P-->">#恋愛</a>
        </li>
        <li class="di-list__sharp">
          <a class="[%IF category == 2%]active[%END%]" href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 2%]0[%ELSE%]2[%END%]&page=1&<!--DEF_P-->">#仕事</a>
        </li>
        <li class="di-list__sharp">
          <a class="[%IF category == 3%]active[%END%]" href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 3%]0[%ELSE%]3[%END%]&page=1&<!--DEF_P-->">#家庭</a>
        </li>
        <li class="di-list__sharp">
          <a class="[%IF category == 4%]active[%END%]" href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 4%]0[%ELSE%]4[%END%]&page=1&<!--DEF_P-->">#友達</a>
        </li>
        <li class="di-list__sharp">
          <a class="[%IF category == 5%]active[%END%]" href="t.cgi?t=m/diary/list[%IF yyyymm%]&yyyymm=[%yyyymm%][%END%]&category=[%IF category == 5%]0[%ELSE%]5[%END%]&page=1&<!--DEF_P-->">#その他</a>
        </li>
      </ul>
    </nav>

    <hr class="diarylist">

    <ul class="di-list__ListMain">
      [%FOREACH m=menu_list %]
      <div class="di-list__LiBox"><!--何処かのタイミングで修正-->
        <li class="di-list__date">
          <a class="di-list__link" href="t.cgi?t=m/diary/bn&id=[%m.id%]&diary_date=[%m.diary_date %]&category=[%category%]&yyyymm=[%m.yyyymm%]&page=[%page%]&<!--DEF_P-->">
            <div class="di-list__LiText">
              <div class="di-list__days"><CTAG mode="date" format="YYYY年MM月DD日" param="[%m.id%]"></div>
              <div class="di-list__DiTitle">[%m.title_des%]</div>
              <div class="di-list__caption">[%m.body_des%]</div>
            </div>
            <div class="di-list__LiPhoto">
              <img class="di-list__photo" src="/id.cgi?id=[%m.id%]&<!--DEF_P-->&tn=1">
            </div>
          </a>
          <DTAG device="pc">
            <div class="edit">★</div>
          </DTAG>
        </li>

        <div class="di-list__btn">
          <a class="di-btn di-btn__edit" href="t.cgi?t=m/diary/edit&id=[%m.id%]&category=[%m.category%]&yyyymm=[%yyyymm%]&<!--DEF_P-->">編集</a>
          <div class="di-btn di-btn__del js-dialog__open">削除</div>
        </div>
      </div>
      [%END%]
    </ul>

    <!--INC_F'diary_list__pager.txt'-->
    <!--ページャスペース-->
  </section>


  <footer class="di-list__foot">
    <ul class="di-list__month">
      [%FOREACH l=yyyymm_list%]
      <li><a href="t.cgi?t=m/diary/list&yyyymm=[%l.yyyymm%]&category=[%category%]&page=1&<!--DEF_P-->">[%l.y%]年[%l.m%]月 ([%l.cnt%])</a></li>
      [%END%]
    </ul>
  </footer>
</section>

  <!--ダイアログ-->
  <div id="js-dialog__area" class="js-dialog__hide hide">
    <div class="js-dialog__content clearfix">
      <h4 class="js-dialog__title"></h4>
      <div class="js-btn__close">
        <a class="js-dialog__close"></a>
      </div>
      <div class="js-dialog__inner">
      </div>
    </div><!--.js-dialog__content-->
  </div><!--.js-dialog__hide-->

<!--INC_F'template_foot.txt'-->
